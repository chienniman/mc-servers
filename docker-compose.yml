version: "3"
services:
  mc1:
    image: itzg/minecraft-server
    environment:
      EULA: "TRUE"
      ONLINE_MODE: "FALSE"
      MOTD: "Minecraft Server 1"
    volumes:
      - mc1-data:/data
    networks:
      - mc-network

  mc2:
    image: itzg/minecraft-server
    environment:
      EULA: "TRUE"
      ONLINE_MODE: "FALSE"
      MOTD: "Minecraft Server 2"
    volumes:
      - mc2-data:/data
    networks:
      - mc-network

  proxy:
    image: itzg/mc-proxy
    environment:
      BUNGEE_JAR_REVISION: "1"  
      CFG_MOTD: "Welcome to our Minecraft Network!"
      REPLACE_ENV_VARIABLES: "true"
    ports:
      - "25565:25577" 
    volumes:
      - ./config.yml:/config/config.yml
    networks:
      - mc-network

volumes:
  mc1-data:
  mc2-data:

networks:
  mc-network:
    driver: bridge
